    [languages.zh-CN.params]
      homeTitle = "Fry 的博客"
      subtitle = "一天是一生时光的缩影。"
      linkedin = "https://oddfry.github.io/blog/zh-CN/"
    [[languages.zh-CN.menu.main]]
        name = "博客"
        url = ""
        weight = 1
    [[languages.zh-CN.menu.main]]
