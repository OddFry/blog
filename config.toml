baseurl = "https://oddfry.github.io/blog/"
# baseurl = "https://oddfry.github.io/"
# canonifyURLs = true
DefaultContentLanguage = "en"
defaultContentLanguageInSubdir = true # Show en "http://localhost:1313/blog/en/"
title = "Fry's Blog"
theme = "beautifulhugo"
pygmentsStyle = "trac"
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
#pygmentsUseClassic = true
#pygmentOptions = "linenos=inline"

# disable disqus comment module
disqusShortname = ""
#googleAnalytics = "XXX"

[Params]
  homeTitle = "Fry's Blog" # Set a different text for the header on the home page
  subtitle = "Each day is a microcosm of all life."
  mainSections = ["post","posts"]
  logo = "img/avatar-icon.png" # Expecting square dimensions
  favicon = "img/favicon.ico"
  dateFormat = "January 2, 2006"
  commit = false
  rss = true
  comments = true
  readingTime = false
  wordCount = true
  useHLJS = true
  socialShare = false
  delayDisqus = false
  showRelatedPosts = true
  hideAuthor = true
#  gcse = "012345678901234567890:abcdefghijk" # Get your code from google.com/cse. Make sure to go to "Look and Feel" and change Layout to "Full Width" and Theme to "Classic"

