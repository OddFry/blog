[Author]
  # Set only your "username" for default hosts and full URLs otherwise (e.g., "https://MyGitLab.org/username")
  name = "Fry"
  # website = "yourwebsite.com"
  # email = "youremail@domain.com"
  github = "OddFry"

[languages]
  [languages.en] 
    contentDir = "content/en" # English
    weight = 1
    # subtitle = "Each day is a microcosm of all life."
    languageName = "ENGLISH" # Name shown in the main menu
    [languages.en.params]
      subtitle = "Each day is a microcosm of all life."
      linkedin = "https://oddfry.github.io/blog/en/"
    [[languages.en.menu.main]]
        name = "Blog"
        url = ""
        weight = 1
    [[languages.en.menu.main]]
        name = "Tags"
        url = "tags"
        weight = 2
    [[languages.en.menu.main]]
        name = "About"
        url = "page/about/"
        weight = 3

  [languages.zh-CN]
    contentDir = "content/zh-CN" #Simplified Chinese
    weight = 2
    languageName = "简体中文" # Name shown in the main menu
    # homeTitle = "Fry 的博客"
